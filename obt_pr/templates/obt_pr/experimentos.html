<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Experimentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.freepik.com/free-vector/stars-nebula-background_13408780.htm') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .status.intacto {
            background-color: green;
        }
        .status.avariado {
            background-color: red;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Experimentos</a>
    </nav>
    <div class="search-bar">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            {% for experimento in experimentos %}
            <div class="col-md-4 mb-4 d-flex">
                <a href="{% url 'obt_pr:detalhe_experimento' experimento.id %}" class="card {{ experimento.status }} flex-fill text-decoration-none">
                    <div class="card-body text-center text-white">
                        <h5 class="card-title">{{ experimento.nome }}</h5>
                        <span class="badge status {{ experimento.status }}">{{ experimento.get_status_display }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
